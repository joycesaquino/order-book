# App
spring.application.name=Tatu API

# Server
server.shutdown=graceful

# Monitoring
management.endpoints.web.exposure.include=info,health,metrics
management.endpoint.health.enabled=true
management.endpoint.shutdown.enabled=false
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Database Properties
amazon.dynamo.endpoint=http://localhost:4566
amazon.dynamo.table.buy=offer-book-buy-table
amazon.dynamo.table.sale=offer-book-sale-table
amazon.dynamo.accessKey=MY_FAKE_ACCESS_KEY
amazon.dynamo.secretKey=MY_FAKE_SECRETS_KEY
management.health.db.enabled=true