# App
spring.application.name=Order Book API

# Server
server.port=8081
server.shutdown=graceful

# Monitoring
management.endpoints.web.exposure.include=info,health,metrics
management.endpoint.health.enabled=true
management.endpoint.shutdown.enabled=false
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Database Properties
amazon.dynamo.table.operation=order-book-operation
amazon.dynamo.endpoint=http://localhost:4566
amazon.dynamo.accessKey=default_access_key
amazon.dynamo.secretKey=default_secret_key

# Docs
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/docs
springdoc.show-actuator=true
springdoc.api-docs.resolve-schema-properties=true

management.health.db.enabled=true